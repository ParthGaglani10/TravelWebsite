<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-transparent {
            background-color: rgba(255, 255, 255, 0.8) !important;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar-transparent.navbar-scrolled {
            background-color: rgba(255, 255, 255, 1) !important;
        }

        .navbar-nav .nav-link {
            transition: opacity 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link::after {
            content: "•";
            display: block;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            opacity: 1;
        }

        .card-img-container {
            position: relative;
            overflow: hidden;
        }

        .card-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            transition: bottom 0.3s ease;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card-img-container:hover .card-info {
            bottom: 0;
        }

        .card-info .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-info .card-text {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .card-info a {
            color: #fff;
            text-decoration: none;
        }

        .card-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-light text-dark">
    <!-- Navbar -->
    <div style="height: 55px;"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 fixed-top">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <a class="btn btn-primary" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <section class="py-0"> <!-- Updated -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/800x300/?travel" class="d-block w-100" alt="Travel">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/800x300/?adventure" class="d-block w-100" alt="Adventure">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/800x300/?explore" class="d-block w-100" alt="Explore">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Search Section -->
    <section class="container py-3 bg-light opacity-90">
        <form id="search-form">
            <div class="row justify-content-center">
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" placeholder="Keyword">
                </div>
                <div class="col-md-3 mb-3">
                    <select class="form-select" aria-label="Location">
                        <option selected>Location</option>
                        <option value="Paris">Paris</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="New York City">New York City</option>
                        <option value="Sydney">Sydney</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <select class="form-select" aria-label="Duration">
                        <option selected>Duration</option>
                        <option value="1-3 Days">1-3 Days</option>
                        <option value="4-7 Days">4-7 Days</option>
                        <option value="1-2 Weeks">1-2 Weeks</option>
                        <option value="2+ Weeks">2+ Weeks</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Destination Cards -->
    <section class="container py-5 bg-light opacity-90">
        <h2 class="text-2xl font-bold mb-6">Popular Destinations</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Destination Card 1 -->
            <div class="col">
                <div class="card bg-light text-dark opacity-90 position-relative">
                    <div class="card-img-container">
                        <img src="https://source.unsplash.com/800x600/?paris" class="card-img-top" alt="Paris">
                        <div class="card-info">
                            <h5 class="card-title">Paris</h5>
                            <p class="card-text">Experience the romantic charm of Paris.</p>
                            <a href="#" class="btn btn-primary">Explore →</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Destination Card 2 -->
            <div class="col">
                <div class="card bg-light text-dark opacity-90 position-relative">
                    <div class="card-img-container">
                        <img src="https://source.unsplash.com/800x600/?tokyo" class="card-img-top" alt="Tokyo">
                        <div class="card-info">
                            <h5 class="card-title">Tokyo</h5>
                            <p class="card-text">Experience the vibrant culture of Tokyo.</p>
                            <a href="#" class="btn btn-primary">Explore →</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Destination Card 3 -->
            <div class="col">
                <div class="card bg-light text-dark opacity-90 position-relative">
                    <div class="card-img-container">
                        <img src="https://source.unsplash.com/800x600/?new-york" class="card-img-top" alt="New York">
                        <div class="card-info">
                            <h5 class="card-title">New York City</h5>
                            <p class="card-text">Discover the iconic landmarks of NYC.</p>
                            <a href="#" class="btn btn-primary">Explore →</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4 opacity-90">
        <div class="container text-center text-dark">
            <p>&copy; 2024 TravelExplore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('navbar-transparent', window.scrollY > 0);
            navbar.classList.toggle('navbar-scrolled', window.scrollY == 0);
        });
    </script>
</body>

</html>
